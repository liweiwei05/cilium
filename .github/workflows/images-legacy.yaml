name: Images legacy

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
      - v1.9
      - pr/test-docker-images-legacy
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+

jobs:
  multi-registries:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Login to quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::pr-test-docker-images-legacy
      - name: Build Cilium
        id: docker_build_cilium
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/cilium-dev:${{ github.sha }}
            ${{ github.repository_owner }}/cilium-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/cilium-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/cilium-dev:${{ steps.vars.outputs.tag }}
      - name: Build Cilium Operator
        id: docker_build_operator
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./cilium-operator.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/operator-dev:${{ github.sha }}
            ${{ github.repository_owner }}/operator-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/operator-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/operator-dev:${{ steps.vars.outputs.tag }}
      - name: Build Cilium Operator AWS
        id: docker_build_operator_aws
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./cilium-operator-aws.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/operator-aws-dev:${{ github.sha }}
            ${{ github.repository_owner }}/operator-aws-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/operator-aws-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/operator-aws-dev:${{ steps.vars.outputs.tag }}
      - name: Build Cilium Operator Azure
        id: docker_build_operator_azure
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./cilium-operator-azure.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/operator-azure-dev:${{ github.sha }}
            ${{ github.repository_owner }}/operator-azure-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/operator-azure-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/operator-azure-dev:${{ steps.vars.outputs.tag }}
      - name: Build Cilium Operator Generic
        id: docker_build_operator_generic
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./cilium-operator-generic.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/operator-generic-dev:${{ github.sha }}
            ${{ github.repository_owner }}/operator-generic-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/operator-generic-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/operator-generic-dev:${{ steps.vars.outputs.tag }}
      - name: Build Hubble Relay
        id: docker_build_hubble_relay
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./hubble-relay.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/hubble-relay-dev:${{ github.sha }}
            ${{ github.repository_owner }}/hubble-relay-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/hubble-relay-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/hubble-relay-dev:${{ steps.vars.outputs.tag }}
      - name: Build Clustermesh
        id: docker_build_clustermesh_apiserver
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./clustermesh-apiserver.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/clustermesh-apiserver-dev:${{ github.sha }}
            ${{ github.repository_owner }}/clustermesh-apiserver-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/clustermesh-apiserver-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/clustermesh-apiserver-dev:${{ steps.vars.outputs.tag }}
      - name: Build Docker Plugin
        id: docker_build_docker_plugin
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./cilium-docker-plugin.Dockerfile
          push: true
          tags: |
            ${{ github.repository_owner }}/docker-plugin-dev:${{ github.sha }}
            ${{ github.repository_owner }}/docker-plugin-dev:${{ steps.vars.outputs.tag }}
            quay.io/${{ github.repository_owner }}/docker-plugin-dev:${{ github.sha }}
            quay.io/${{ github.repository_owner }}/docker-plugin-dev:${{ steps.vars.outputs.tag }}
      - name: Image digests
        run: |
          echo "::group::Image digests"
          echo "Official Docker Image Repositories: docker.io, quay.io
          echo "Cilium: ${{ steps.docker_build_cilium.outputs.digest }}"
          echo "Cilium Operator: ${{ steps.docker_build_operator.outputs.digest }}"
          echo "Cilium Operator AWS: ${{ steps.docker_build_operator_aws.outputs.digest }}"
          echo "Cilium Operator Azure: ${{ steps.docker_build_operator_azure.outputs.digest }}"
          echo "Cilium Operator Generic: ${{ steps.docker_build_operator_generic.outputs.digest }}"
          echo "Hubble Relay: ${{ steps.docker_build_hubble_relay.outputs.digest }}"
          echo "Clustermesh API-Server Relay: ${{ steps.docker_build_clustermesh_apiserver.outputs.digest }}"
          echo "Docker Plugin: ${{ steps.docker_build_docker_plugin.outputs.digest }}"
          echo "::endgroup::"
